<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Circular Background -->
  <circle cx="100" cy="100" r="95" fill="#f3f4f6" stroke="#d1d5db" stroke-width="3"/>

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="#e5e7eb"/>

  <!-- Head -->
